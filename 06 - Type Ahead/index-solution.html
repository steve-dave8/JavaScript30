<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Type Ahead ðŸ‘€</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <form class="search-form">
    <input type="text" class="search" placeholder="City or State">
    <ul class="suggestions">
      <li>Filter for a city</li>
      <li>or a state</li>
    </ul>
  </form>
<script>
    const endpoint = 'https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json';

    const cities = [];

    (async () => {
        const response = await fetch(endpoint);
        const data = await response.json();
        cities.push(...data);
    })();

    let searchQuery = document.querySelector("input.search");
    let suggestions = document.querySelector("ul.suggestions");

    searchQuery.addEventListener("keyup", function(){
        if (this.value == ""){
            return  suggestions.innerHTML = `
                <li>Filter for a city</li>
                <li>or a state</li>
            `;
        }
        const regex = new RegExp(this.value, 'gi');
        let filteredCities = cities.filter(place => place.city.match(regex) || place.state.match(regex));
        const html = filteredCities.map(place => {
            const cityName = place.city.replace(regex, `<span class="hl">${this.value}</span>`);
            const stateName = place.state.replace(regex, `<span class="hl">${this.value}</span>`);
            return `
                <li>
                    <span class="name">${cityName}, ${stateName}</span>
                    <span class="population">${place.population}</span>
                </li>
            `;
        }).join('');
        suggestions.innerHTML = html;
    });

</script>
</body>
</html>
