<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
</head>
<body>
<script>
    let pressed = [];
    const secretCodeArray = ["ArrowUp", "ArrowUp", "ArrowDown", "ArrowDown", "ArrowLeft", "ArrowRight", "ArrowLeft", "ArrowRight", "b", "a", "Enter"];
    const secretCode = secretCodeArray.join("");
    window.addEventListener('keyup', (e) => {
        pressed.push(e.key);
        pressed.splice(-secretCodeArray.length - 1, pressed.length - secretCodeArray.length);
        if (pressed.join("").includes(secretCode)) {
            alert("Achievement unlocked: discover secret code.");
        }
    });
</script>
</body>
</html>
